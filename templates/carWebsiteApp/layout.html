<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <style>
        p {
            text-indent: 20px;
        }
    </style>
    {% block title %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    {% load static %}
</head>

<body>
<div>
    <div class="container">
        <navigation>
            {% include '../carWebsiteApp/navigation.html' %}
        </navigation>

        <main class="my-5">
            {% block main %}
            {% endblock %}
        </main>

        <div class="mb-5 text-center">
            <a id="home" class="btn btn-outline-primary" href="{% url 'carWebsiteApp:carWebsiteApp-home' %}">
                На главную
            </a>
        </div>

        <footer class="footer py-3 mt-auto border-top">
            {% include '../carWebsiteApp/footer.html' %}
        </footer>
    </div>
</div>

<script src="{% static 'CarWebSiteApp/js/navigation.js' %}"></script>
{#<script crossorigin="anonymous"#}
{#        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>#}
</body>
</html>
